<!-- templates/home.html -->
{% extends 'base.html' %}
{% load jt_tags %}
{% load static %}


{% block content %}
<div class="flex-container">
   {% for story in object_list %}   
		
		<div class="flex-item" style="background-image: url({{story.image.url}});
			background-repeat: no-repeat;
			background-size: 100% 100%;">
			<h3><a href="{% url 'detail' story.pk %}">{% some_body story.title %}</a></h3>
		</div>
		<br>
	
	{% endfor %}
</div>	
{% endblock content %}
